<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .profile-card {
            background-color: #1d1b3f;
            color: #fff;
            width: 350px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-card h2 {
            margin: 10px 0 5px;
            font-size: 1.5em;
        }

        .profile-card p {
            font-size: 0.9em;
            margin: 5px 0;
        }

        .profile-card .description {
            margin: 20px 0;
            font-size: 0.85em;
            color: #d4d4d4;
        }

        .profile-card .email {
            display: inline-block;
            background-color: #7a7abb;
            padding: 10px 20px;
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .profile-card .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .profile-card .social-icons a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }

        .profile-card .back-button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #ffdd00;
            color: #1d1b3f;
            text-decoration: none;
            font-weight: bold;
        }

        .profile-card .corner-decoration {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #ffdd00;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
    </style>
</head>
<body>
    <iframe width="420" height="315"
src="https://www.youtube.com/embed/tgbNymZ7vqY">
</iframe>
    <div class="profile-card">
        <img src="Resource/Images/532559.jpg" alt="Alex">
        <h2>Alex</h2>
        <p>Btech.CSE</p>
        <div class="description">
            A kiddo who uses <strong>Bootstrap</strong> and <strong>Laravel</strong> in web development. Currently playing around with design via Figma.
        </div>
        <a href="mailto:joeylenerivera@gmail.com" class="email">joeylenerivera@gmail.com</a>
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-dev"></i></a>
        </div>
        <a href="#" class="back-button">Back</a>
        <div class="corner-decoration"></div>
    </div>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
