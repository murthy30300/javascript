<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Course</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .sidebar, .content {
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar {
            width: 20%;
            background-color: #f7f7f7;
            height: 100vh;
            overflow-y: auto;
        }
        .content {
            width: 80%;
            display: flex;
            flex-direction: column;
        }
        .video-container {
            flex: 9;
            background-color: #000;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
        }
        .video-title {
            flex: 1;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 0;
        }
        .details {
            overflow-y: auto;
        }
        .description, .instructor {
            margin: 20px 0;
        }
        .toc a {
            display: block;
            padding: 10px;
            color: #000;
            text-decoration: none;
        }
        .toc a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="video-container">
            <iframe id="video-player" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-title" id="video-title">Video 1</div>
        <div class="details">
            <div class="description">
                <h2>Course Description</h2>
                <p>This is a sample course description.</p>
            </div>
            <hr>
            <div class="instructor">
                <h2>Instructor Details</h2>
                <p>Instructor Name: John Doe</p>
            </div>
        </div>
    </div>
    <div class="sidebar toc">
        <h2>Course Content</h2>
        <a href="#" data-video="https://www.youtube.com/embed/dQw4w9WgXcQ" data-title="Video 1">Video 1</a>
        <a href="#" data-video="https://www.youtube.com/embed/3JZ_D3ELwOQ" data-title="Video 2">Video 2</a>
        <a href="#" data-video="https://www.youtube.com/embed/tgbNymZ7vqY" data-title="Video 3">Video 3</a>
        <a href="#" data-video="https://www.youtube.com/embed/kXYiU_JCYtU" data-title="Video 4">Video 4</a>
    </div>
    <script>
        document.querySelectorAll('.toc a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const videoUrl = this.getAttribute('data-video');
                const videoTitle = this.getAttribute('data-title');
                document.getElementById('video-player').src = videoUrl;
                document.getElementById('video-title').textContent = videoTitle;
            });
        });
    </script>
</body>
</html>
