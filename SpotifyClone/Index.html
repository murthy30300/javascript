<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" type="image/png" href="favicon.ico">
</head>

<body>

    <div class="container flex bg-black">
        <div class="left close">
            <div class="close">
                <img class="invert" src="close.svg" alt="" srcset="">
            </div>
            <div class="home bg-grey m2 rounded p-1">
                <div class="logo invert"><img width="150" src="logo.svg" alt="Manam inka logo cheyledh mowa"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m2 p-1">
                <div class="heading">
                    <img src="library.svg" class="invert" alt="" srcset="">
                    <h2>Your Library</h2>

                </div>
                <div class="songlist">
                    <ul>
                        <!-- <li>
                            <img src="music.svg" class="invert"alt="music" srcset="">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img src="play.svg" class="invert"alt="" class="src">
                            </div>
                           
                        </li> -->
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Legal</span></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Safety &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""
                            data-encore-id="textLink"><span data-encore-id="type">Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""
                            data-encore-id="textLink"><span data-encore-id="type">Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                            data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Accessibility</span></a></div>
                    <div><a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener"><span
                                data-encore-id="text">Cookies</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-grey m2 rounded">
            <div class="header">
                <div class="nav">
                    <div class="hambergerContainer ">
                        <img width="40" src="hamberger.svg" class="invert hamberger" alt="" srcset="">
                        <svg xmlns="http://www.w3.org/2000/svg" class="invert" viewBox="0 0 24 24" width="24"
                            height="24" color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="invert" viewBox="0 0 24 24" width="24"
                            height="24" color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>

                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>SpotifyPlaylist</h1>
                <div class="cardcontainer">
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">


                        <div class="songinfo"></div>
                        <div class="songbuttons">

                            <img width="40" id="previous" src="prev.svg" alt="" srcset="">
                            <img width="40" id="play" src="play.svg" alt="" srcset="">
                            <img width="40" id="next" src="next.svg" alt="" srcset="">
                        </div>
                        <div class="timveol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width = "25"src="volume.svg" alt="" srcset="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
