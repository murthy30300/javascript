<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Demo</title>
</head>
<body>
    <h1> Calculator </h1>
    <form id="get" action="/calc" method="doGet">
        <h3>Input fn = <input type="text" value="fn">
        <h3>Input sn = <input type="text" value="sn"> <br></h3>

      <button type="submit" value="add">add</button>
    
    </form>
    <form id="post" action="/cal" method="doPost">
        <h3>Input fn = <input type="text" value="fn">
        <h3>Input sn = <input type="text" value="sn"> <br></h3>

      <button type="submit" value="sub">sub</button>
    
    </form>
</body>
</html>
